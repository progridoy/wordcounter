<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Word and Character Counter</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Word and Character Counter</h1>
    <div class="form-group">
      <label for="input">Enter text:</label>
      <textarea class="form-control" id="input"></textarea>
    </div>
    <button class="btn btn-primary" onclick="countWordsAndCharacters()">Count</button>
    <br><br>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Results:</h5>
        <p class="card-text">Number of words: <span id="word-output"></span></p>
        <p class="card-text">Number of characters: <span id="char-output"></span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function countWordsAndCharacters() {
  var text = document.getElementById("input").value;
  var words = text.split(/\s+/).length;
  var characters = text.length;
  document.getElementById("word-output").innerHTML = words;
  document.getElementById("char-output").innerHTML = characters;
}

  </script>
</body>
</html>
